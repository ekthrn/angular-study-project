<div class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
  <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
    <button class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors"
            (click)="deleteEvent()">
      <span class="material-symbols-outlined text-[20px]">close</span>
    </button>
    <div class="p-8 flex flex-col items-center text-center">
      <h3 class="text-xl font-bold text-slate-800 mb-2">{{ book?.title }}</h3>
      <p class="text-slate-500 mb-6 leading-relaxed">{{ book?.author }}</p>
      <div class="w-full bg-slate-50 rounded-lg p-4 text-left text-sm text-slate-600 mb-6">
        <p class="text-justify">{{ book?.info }}</p>
      </div>
    </div>
  </div>
</div>
